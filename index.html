<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  background:#fff;
  padding:30px;
  width:360px;
  border-radius:15px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

h2{
  text-align:center;
  margin-bottom:20px;
  color:#444;
}

label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

input:focus, select:focus{
  outline:none;
  border-color:#667eea;
}

button{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  background:#667eea;
  color:white;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#5a67d8;
}

#msg{
  text-align:center;
  margin-top:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
<h2>User Registration</h2>

<form id="myForm">

<label>Name</label>
<input type="text" name="name" required minlength="3">

<label>Gender</label>
<select name="gender" required>
<option value="">Select</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>

<label>Status</label>
<select name="status" required>
<option value="">Select</option>
<option>Student</option>
<option>House Wife</option>
<option>Doing Job</option>
<option>Others</option>
</select>

<label>Phone</label>
<input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10 digit number" required>

<label>Comfortable Language</label>
<select name="language" required>
<option value="">Select</option>
<option>Kannada</option>
<option>English</option>
<option>Hindi</option>
</select>

<button type="submit">Submit</button>
<div id="msg"></div>

</form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz7ZBwOlkaGbJ8Ziot_PoWMQLQETsDtOjPZWAfnvydnn-mH3JX6N0RSb9ToOXfwG3nE/exec";
const form = document.getElementById("myForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", function(e){
  e.preventDefault();
  msg.style.color = "black";
  msg.innerHTML = "Submitting...";

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(Object.fromEntries(new FormData(form)))
  })
  .then(res => res.text())
  .then(data => {
    msg.style.color = "green";
    msg.innerHTML = "✅ Data Saved Successfully!";
    form.reset();
  })
  .catch(err => {
    msg.style.color = "red";
    msg.innerHTML = "❌ Submission Failed!";
  });
});
</script>

</body>
</html>
